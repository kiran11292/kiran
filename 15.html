<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .flag {
    width: 500px;
    height: 400px;
    display: flex;
  }

  .stripe {
    flex: 1;
  }

  .blue {
    background-color: rgb(0, 136, 255);
  }

  .white {
    background-color: rgb(144, 21, 21);
  }

  .red {
    background-color: rgb(118, 17, 196);
  }
</style>
<title>French Flag</title>
</head>
<body>
  <div class="flag">
    <div class="stripe blue"></div>
    <div class="stripe white"></div>
    <div class="stripe red"></div>
  </div>
</body>
</html>
