<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deactivation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(136, 178, 223);
            margin: 10;
            padding: 10;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 55px;
           
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        textarea {
            resize: vertical;
        }
        button[type="submit"] {
            background-color:blue;
            color:white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Deactivation Form</h1>
        <form action="deactivate_account.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="reason">Reason for Deactivation:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea><br>
            
            <button type="submit">Deactivate Account</button>
        </form>
    </div>
</body>
</html>
